<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <h1>Pok√©dex</h1>
      <div>
        <p>First choose generation</p>
      </div>
      <div class="gen_buttons">
        <button class="generation">gen 1</button>
        <button class="generation">gen 2</button>
        <button class="generation">gen 3</button>
        <button class="generation">gen 4</button>
        <button class="generation">gen 5</button>
        <button class="generation">gen 6</button>
        <button class="generation">gen 7</button>
        <button class="generation">gen 8</button>
        <button class="generation">gen 9</button>
      </div>
      <div>
        <p>Filter by type</p>
      </div>
      <div class="type_buttons">
        <button id="normal" name="normal" class="type">Normal</button>
        <button id="fire" name="fire" class="type">Fire</button>
        <button id="water" name="water" class="type">Water</button>
        <button id="grass" name="grass" class="type">Grass</button>
        <button id="electric" name="electric" class="type">Electric</button>
        <button id="ice" name="ice" class="type">Ice</button>
        <button id="fighting" name="fighting" class="type">Fighting</button>
        <button id="poison" name="poison" class="type">Poison</button>
        <button id="ground" name="ground" class="type">Ground</button>
        <button id="flying" name="flying" class="type">Flying</button>
        <button id="psychic" name="psychic" class="type">Psychic</button>
        <button id="bug" name="bug" class="type">Bug</button>
        <button id="rock" name="rock" class="type">Rock</button>
        <button id="ghost" name="ghost" class="type">Ghost</button>
        <button id="dark" name="dark" class="type">Dark</button>
        <button id="dragon" name="dragon" class="type">Dragon</button>
        <button id="steel" name="steel" class="type">Steel</button>
        <button id="fairy" name="fairy" class="type">Fairy</button>
      </div>
      <div>
        <input
          type="text"
          class="search"
          placeholder="Search pokemon by name.."
        />
      </div>
      <h2></h2>
      <ul class="pokedata"></ul>
    </main>

</html>
