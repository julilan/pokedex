<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <h1>Pok√©dex</h1>
      <div>
        <p>Choose generation</p>
      </div>
      <div class="gen_buttons">
        <button id="gen1" value="0" class="generation">gen 1</button>
        <button id="gen2" value="1" class="generation">gen 2</button>
        <button id="gen3" value="2" class="generation">gen 3</button>
        <button id="gen4" value="3" class="generation">gen 4</button>
        <button id="gen5" value="4" class="generation">gen 5</button>
        <button id="gen6" value="5" class="generation">gen 6</button>
        <button id="gen7" value="6" class="generation">gen 7</button>
        <button id="gen8" value="7" class="generation">gen 8</button>
        <button id="gen9" value="8" class="generation">gen 9</button>
      </div>
      <div>
        <p>Filter by type</p>
      </div>
      <div class="type_buttons">
        <button id="normal" name="normal" class="type">Normal</button>
        <button id="fire" name="fire" class="type">Fire</button>
        <button id="water" name="water" class="type">Water</button>
        <button id="grass" name="grass" class="type">Grass</button>
        <button id="electric" name="electric" class="type">Electric</button>
        <button id="ice" name="ice" class="type">Ice</button>
        <button id="fighting" name="fighting" class="type">Fighting</button>
        <button id="poison" name="poison" class="type">Poison</button>
        <button id="ground" name="ground" class="type">Ground</button>
        <button id="flying" name="flying" class="type">Flying</button>
        <button id="psychic" name="psychic" class="type">Psychic</button>
        <button id="bug" name="bug" class="type">Bug</button>
        <button id="rock" name="rock" class="type">Rock</button>
        <button id="ghost" name="ghost" class="type">Ghost</button>
        <button id="dark" name="dark" class="type">Dark</button>
        <button id="dragon" name="dragon" class="type">Dragon</button>
        <button id="steel" name="steel" class="type">Steel</button>
        <button id="fairy" name="fairy" class="type">Fairy</button>
      </div>
      <div>
        <input
          type="text"
          class="search"
          placeholder="Search pokemon by name.."
        />
        <p id="typing"></p>
      </div>
      <h2></h2>
      <ul class="pokedata"></ul>
    </main>
    <script src="main.js"></script>
  </body>
</html>
